    body {
      background: linear-gradient(to right, #fff8f0, #ffe6e6);
      background-image: url('https://www.transparenttextures.com/patterns/flower.png');
    }

    header {
      background: linear-gradient(to right, #ff4e50, #f9d423);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      animation: fadeInDown 1s ease-out;

      font-size: 2.8rem;
    }

    nav {

      gap: 2rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    nav a {

      color: white;
      font-weight: 600;

    }

    nav a:hover {

    }

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content h2 {

    }

    .products-section {
      padding: 3rem 2rem;

      text-align: center;
    }

    .products-section h2 {
      margin-bottom: 2rem;
      font-size: 2.3rem;
      color: #b71c1c;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .product {
      background: #fff5f5;
      border: 2px solid #ffcccb;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
      width: 250px;
      padding: 1rem;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-8px);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 1rem 0 0.5rem;
      color: #d32f2f;
    }

    .product p {
      font-size: 0.9rem;
      color: #555;
    }

    .btn-group {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .cart-btn {
      padding: 0.5rem 1rem;
      background: linear-gradient(to right, #f12711, #f5af19);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .cart-btn:hover {
      background: linear-gradient(to right, #f5af19, #f12711);
    }

    .contact-section {
      background: #fff9f0;
      padding: 3rem 2rem;
      text-align: center;
    }

    .contact-section h2 {
      margin-bottom: 2rem;
      font-size: 2.3rem;
      color: #c2185b;
    }

    .contact-box {
      max-width: 500px;
      margin: auto;
      background: #ffe6e6;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid #ffb6b6;
      text-align: left;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
    }

    .contact-box label {
      font-weight: bold;
      color: #880e4f;
    }

    .contact-box p {
      margin-bottom: 1rem;
      color: #444;
    }

    footer {
      background: #c62828;
      color: #fff8e1;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
